#Schnitzel
schnitzel.usage=/schnitzel
schnitzel.description=Manages the Schnitzels!
schnitzel.add.usage=/schnitzel add <Player> <Amount>
schnitzel.add.description=Adds Schnitzels to a player!
schnitzel.add.success=%h{1}%r Schnitzels were added to the player %h{0}%r!
schnitzel.remove.usage=/schnitzel remove <Player> <Amount>
schnitzel.remove.description=Removes Schnitzels of a player!
schnitzel.remove.success=%h{1}%r Schnitzels were removed of the player %h{0}%r!
schnitzel.set.usage=/schnitzel set <Player> <Amount>
schnitzel.set.description=Sets the Schnitzels of a player!
schnitzel.set.success=The Player %h{0}%r´s Schnitzel were set to %h{1}%r!
schnitzel.get.usage=/schnitzel get <Player>
schnitzel.get.description=Returns the Schnitzels of a player!
schnitzel.get.player=%rThe player %h{0}%r has %h{1}%r Schnitzels!
schnitzel.get=%rYou got %h{0}%r Schnitzel
schnitzel.notexist=%wThe player doesn´t exist!
